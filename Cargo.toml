[workspace]
resolver = "2"

members = [
]

[workspace.package]
version = "0.1.0"
authors = ["Jake Swensen"]
description = "Tools for working with Thread"
edition = "2021"

[workspace.dependencies]
async-trait = "0.1.87"
tokio = { version = "1.44.0", features = ["full"] }
thiserror = "2.0.12"
typed-builder = "0.20.0"
twine-codec = { path = "twine-codec" }
zbus = { version = "5.5.0", features = ["tokio"] }